<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} Djangochat</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-messages{
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
        <div>
            <a href="/" class="text-xl text-white">Djangochat</a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}     
                <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>   
                <h1 class="text-white">|</h1>
                <a href="/logout/" class="text-white hover:text-gray-200">Logout</a> 
            {% else %}
                <a href="/login/" class="text-white px-5 py-3 hover:text-gray-200">Login</a>
                
                <a href="/signup/" class="text-white px-5 py-3 bg-teal-600 rounded-xl hover:text-gray-200 hover:bg-teal-700">Signup</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
      
    {% endblock content %}

    {% block scripts %}
      
    {% endblock scripts %}
</body>
</html>
