{% extends "core/base_new.html" %}

{% block title %}
   Rooms |
{% endblock title %}

{% block content %}
<div class="p-5 text-center">
    <h1 class="text-3xl text-black">ROOMS</h1>
</div>

<div class="flex items-center justify-center">
    <div class="w-3/4 items-center grid grid-cols-3 grid-flow-rows gap-4">
        {% for room in rooms %}
        <div class="w-full px-3 py-3">
                <div class="p-4 bg-blue shadow rounded-xl text-center bg-green-400">
                    <h2 class="mb-5 text-2xl font-semibold">{{room.name}}</h2>

                    <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-xl text-black bg-blue-600 hover:bg-blue-700">Join</a>
                </div>
        </div>
        {% endfor %}
        <div class="relative">
            <div class="w-full px-3 py-3">
            <div class="p-4 bg-blue shadow rounded-xl text-center bg-green-400">
                <h2 class="mb-5 text-2xl font-semibold">Create room</h2>
        
                <a id="openPopup" class="px-5 py-3 block rounded-xl text-black bg-blue-600 hover:bg-blue-700 ">+</a>
            </div>
            </div>
            <!-- Pop-up dialog (initially hidden) -->
            <div id="popup" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50">
                <div class="bg-white p-8 rounded-lg">
                    <h2 class="text-2xl font-semibold mb-4">Create Room</h2>
                    <input type="text" placeholder="Room name" class="w-full p-2 mb-3 rounded-lg border" id="roomName">
                    <input type="text" placeholder="Room key" class="w-full p-2 mb-3 rounded-lg border" id="description">
                    <button id="createRoom" class="w-full py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Create</button>
                    <button id="closePopup" class="w-full py-2 rounded-lg bg-gray-400 text-black hover:bg-gray-500 mt-3">Cancel</button>
                </div>
            </div>
        </div>

    </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    const openPopupButton = document.getElementById("openPopup");
    const closePopupButton = document.getElementById("closePopup");
    const popup = document.getElementById("popup");

    openPopupButton.addEventListener("click", function() {
        popup.style.display = "flex";
    });

    closePopupButton.addEventListener("click", function() {
        popup.style.display = "none";
    });
});
</script>
{% endblock scripts %}
