<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}{% endblock title %} Unityutopia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      
      <style>
        .chat-messages{
          height: 600px;
          
        }
      </style>

  </head>

  <body>
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
            <!-- Logo on the left -->
            <a href="/" class="text-black text-2xl font-semibold">Unityutopia</a>
            
            <!-- Centered Navigation Links -->
            <ul class="flex space-x-6 justify-center">
                <li><a href="/" class="text-black">Home</a></li>
                <li><a href="#" class="text-black">About</a></li>
            </ul>

            <div class="flex items-center space-x-2">
              {% if request.user.is_authenticated %}     
              <a href="/rooms/" class="text-black hover:text-gray-600">Rooms</a>   
              <h1 class="text-white">|</h1>
              <a href="/logout/" class="text-black hover:text-gray-600">Logout</a> 
              
              {% else %}
              <a href="/login/" class="text-black px-5 hover:text-gray-600">Login</a>
              <a href="/signup/" class="text-black px-5 rounded-xl hover:text-gray-600">Signup</a>
              
              {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock content %}
    {% block scripts %}{% endblock scripts %}
</body>
</html>
